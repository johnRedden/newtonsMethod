<!DOCTYPE html>

<html>
        <!-- Bootstrap Link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
            
        <!--jQuery Link-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  
  <!--CSS Added-->
<style type="text/css">
  
.jumbotron{

    padding-top: 50px;
    padding-right: 30px;
    padding-bottom: 50px;
    padding-left: 80px;
    
    border: 2px solid #73AD21;
}

</style>

<head>
    
    <title>Root Calculator</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
    
</head>

<body>
  <h1>Newton's Method</h1>
  <h2>Coming Soon!</h2>
  

<div class="jumbotron">
  
  <!--Same Inputs but with new styling-->
    <div class="col-xs-2">
        
        <!--inputA-->
        <input type="text" class="form-control" id="inputA" placeholder="x^2" autofocus>

    </div>
    <div class="col-xs-2">
        
        <!--inputB-->
        <input type="text" class="form-control" id="inputB" placeholder="x">
    
    </div>    
    <div class="col-xs-2">
        
        <!--inputC-->
        <input type="text" class="form-control" id="inputC" placeholder="c">
    
    </div>
    <div class="col-xs-2">
        
        <!--inputXn-->
        <input type="text" class="form-control" id="inputXn" placeholder="Xn">

    </div>
        
        <!--Enter Button-->
        <button type="button" class="btn btn-primary" id= "myButton" >Enter</button>

     </div>
     

  <!--Output-->
  <div id="myOutput">Output words</div>
  

   

  <script>
    
      $( document ).ready(function() {
        
        
        // Getting input variables
        var a;
        var b;
        var c;
        var xn;
        
        $("#inputA").keyup(function(e){
          a = $(this).val();
          a = parseInt(a);
         // console.log(a);          
        }
          )
          
        $("#inputB").keyup(function(e){
          b = $(this).val();
          b = parseInt(b);
         // console.log(b);          
        }
          )
        
         $("#inputC").keyup(function(e){
          c = $(this).val();
          c = parseInt(c);
         // console.log(c);          
        }
          )
          
          $("#inputXn").keyup(function(e){
          xn = $(this).val();
          xn = parseInt(xn);
         // console.log(xn);          
        }
          )
          
                
         // OUTPUT
               
          //doing the math
          var func;
          var deriv;
          var ans;
           
           $("#myButton").click(function(){
             
             // Check if input is 0 or null          
          if( a == 0 || a == null )
          {
            console.log("If-then A worked");
            a = 0;
          }          
          if( b == 0 || b == null )
          {
            console.log("If-then B worked");
            b = 0;
          }          
          if( c == 0 || c == null )
          {
            console.log("If-then C worked");
            c = 0;
          }
          
          
          func = a*xn*xn + b*xn + c
         // console.log(func);
          
          deriv = 2*a*xn + b;
          //console.log(deriv);
          
          ans = xn + func/deriv;
             
            $('#myOutput').html(ans);
          })
          
          
          
          
         
          
      
      
      });
      
      
     
    
  </script>
</body>
</html>
