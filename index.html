<!DOCTYPE html>

<html>
        <!-- Bootstrap Link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  
  <!--CSS Added-->
<style type="text/css">
 
.jumbotron{

    padding-top: 50px;
    padding-right: 30px;
    padding-bottom: 50px;
    padding-left: 80px;
    border: 2px solid #b94646;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    box-shadow: 10px 10px 5px grey;
}
.col-xs-2{

    width: 100px;
}

  h1{
  color: white;
    text-shadow: 1px 1px 2px #b94646, 0 0 25px gray, 0 0 5px gray;
}

</style>

<head>
    
    <title>Root Calculator</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
    
</head>

<body>
  <h1 align="center">Newton's Method <small> Coming Soon!</small></h1>
  

<div class="jumbotron">
  
  <!--Same Inputs but with new styling-->
    <div class="col-xs-2">
        
        <!--inputA-->
        <input type="text" class="form-control" id="inputA" placeholder="x^2" autofocus><span>x^2</span>
         </div>
         
    <div class="col-xs-2">
        
        <!--inputB-->
        <input type="text" class="form-control" id="inputB" placeholder="x">
    
    </div>    
    <div class="col-xs-2">
        
        <!--inputC-->
        <input type="text" class="form-control" id="inputC" placeholder="c">
    
    </div>
    <div class="col-xs-2">
        
        <!--inputXn-->
        <input type="text" class="form-control" id="inputXn" placeholder="Xn">

    </div>
        
        <!--Enter Button-->
        <button type="button" class="btn btn-primary" id= "myButton" >Enter</button>
        <!--Precision Button-->
        <button type="button" class="btn btn-primary" id= "precision" >More Precision</button>

     </div><!--Close Jumbotron-->
     
     <div class="jumbotron" style="visibility: hidden;" id="JumbotronAnswer">
     <!--Output-->
     <p id="myOutput">Answer</p>
     <p id="ChangeX">Change of X</p>
     </div>
     
   

  <script>
    
      $( document ).ready(function() {
        
        
        // Getting input variables
        var a;
        var b;
        var c;
       // xn is first guess
        var xn;
        // delta is not input, but used to measure convergence
        var delta;
        // precision is a user input of how precise they want the answer
        var precision = 0.1;
        
        
        console.log("Before inputs");
        
        $("#inputA").keyup(function(e){
          a = $(this).val();
          a = parseInt(a);
         // console.log(a);          
        }
          )
          
        $("#inputB").keyup(function(e){
          b = $(this).val();
          b = parseInt(b);
         // console.log(b);          
        }
          )
        
         $("#inputC").keyup(function(e){
          c = $(this).val();
          c = parseInt(c);
         // console.log(c);          
        }
          )
          
          $("#inputXn").keyup(function(e){
          xn = $(this).val();
          xn = parseInt(xn);
         // console.log(xn);          
        }
          )
           
         // OUTPUT
               
          //doing the math
          var func;
          var deriv;
          var ans;
         // var det;
           
           
           $("#myButton").click(function(){
             
             // Check if input is 0 or null          
          if( a == 0 || a == null )
          {
            console.log("If-then A worked");
            a = 0;
          }          
          if( b == 0 || b == null )
          {
            console.log("If-then B worked");
            b = 0;
          }          
          if( c == 0 || c == null )
          {
            console.log("If-then C worked");
            c = 0;
          }
          
          
          console.log("Just before do loop");
          
          
           console.log("Inside do loop");
          //Set f(x)
           func = a*xn*xn + b*xn + c
          
          //Set f'(x)
          deriv = 2*a*xn + b;
          
          //Set Answer
          ans = xn - func/deriv;
          
          delta = xn;
          
          //showing results
            var Result = "";
            
            //counter
            var counter = 0;
          do {
            
           

          console.log("Inside do loop");
          //Set f(x)
           func = a*xn*xn + b*xn + c
          
          //Set f'(x)
          deriv = 2*a*xn + b;
          
          //Set Answer
          ans = xn - func/deriv;
             
      
      console.log("Delta:")
      console.log(delta);
      console.log("Answer:")
      console.log(ans)
      delta = ans - xn;
      xn = ans;
      counter ++ ;
      Result += "x" + counter + "= " + ans + "<br>";
          }
          while (delta > precision || delta < (precision*-1));
          
          $('#myOutput').html(Result);
          $('#ChangeX').html(delta);
       });
          
          
           //Fade In Animation Occurs when Enter Button is Pressed
            $("#myButton").click(function(){
                 //Fades in different pieces
               $('#JumbotronAnswer').css({ opacity: 0.0, visibility: "visible" }).animate({ opacity: 1.0 }, 1 * 1000);
               $('#myOutput').css({ opacity: 0.0, visibility: "visible" }).animate({ opacity: 1.0 }, 1 * 2000);
               $('#ChangeX').css({ opacity: 0.0, visibility: "visible" }).animate({ opacity: 1.0 }, 1 * 3000);

            
          });
      
      
       });
    
  </script>
</body>
</html>
