        <!-- Latest compiled and minified JavaScript -->

  <!--CSS Added-->

    padding-top: 50px;

<head>
    
    <title>Root Calculator</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script> 
    
</head>

<body>
  <h1>Newton's Method</h1>
  <h2>Coming Soon!</h2>
  

<div class="jumbotron">
  
  <!--Same Inputs but with new styling-->
    <div class="col-xs-2">
        
        <!--inputA-->
        <input type="text" class="form-control" id="inputA" placeholder="x^2" autofocus>
         </div>
         <span>x^2</span>
        
   
    <div class="col-xs-2">
        
        <!--inputB-->
        <input type="text" class="form-control" id="inputB" placeholder="x">
    
    </div>    
    <div class="col-xs-2">
        
        <!--inputC-->
        <input type="text" class="form-control" id="inputC" placeholder="c">
    
    </div>
    <div class="col-xs-2">
        
        <!--inputXn-->
        <input type="text" class="form-control" id="inputXn" placeholder="Xn">

    </div>
        
        <!--Enter Button-->
        <button type="button" class="btn btn-primary" id= "myButton" >Enter</button>

     </div>
     
     <!--Output-->
      <div id="myOutput">Output words</div>
      
      <!--Precision Button-->
        <button type="button" class="btn btn-primary" id= "precision" >More Precision</button>

     </div>
     
     
     

  
  

   

  <script>
    
      $( document ).ready(function() {
        
        
        // Getting input variables
        var a;
        var b;
        var c;
        var xn;
        
        $("#inputA").keyup(function(e){
          a = $(this).val();
          a = parseInt(a);
         // console.log(a);          
        }
          )
          
        $("#inputB").keyup(function(e){
          b = $(this).val();
          b = parseInt(b);
         // console.log(b);          
        }
          )
        
         $("#inputC").keyup(function(e){
          c = $(this).val();
          c = parseInt(c);
         // console.log(c);          
        }
          )
          
          $("#inputXn").keyup(function(e){
          xn = $(this).val();
          xn = parseInt(xn);
         // console.log(xn);          
        }
          )
          
                
         // OUTPUT
               
          //doing the math
          var func;
          var deriv;
          var ans;
          var det;
           
           $("#myButton").click(function(){
             
             // Check if input is 0 or null          
          if( a == 0 || a == null )
          {
            console.log("If-then A worked");
            a = 0;
          }          
          if( b == 0 || b == null )
          {
            console.log("If-then B worked");
            b = 0;
          }          
          if( c == 0 || c == null )
          {
            console.log("If-then C worked");
            c = 0;
          }
          
          
          dscr = b*b-(4*a*c);
           func = a*xn*xn + b*xn + c
         // console.log(func);
          
          deriv = 2*a*xn + b;
          //console.log(deriv);
          
          ans = xn - func/deriv;
             
          
          if (dscr < 0)
          {
            
            $('#myOutput').html( "Imaginary Number");
            
          }
          else if (deriv == 0)
          {
             console.log("deriv = 0 ");
             console.log(deriv);
             $('#myOutput').html( "No convergence. Derivative = 0. Choose new Xn.");
          }
          else{
                   
            $('#myOutput').html( ans);
            
              }
          })
  
      $('#precision').click(function(){
        
        xn = ans;
        
         func = a*xn*xn + b*xn + c
         // console.log(func);
          
          deriv = 2*a*xn + b;
          //console.log(deriv);
          
          ans = xn - func/deriv;
             
            $('#myOutput').html(ans);
      })

        });
         
          
      
      
      
     
    
  </script>
</body>
</html>
